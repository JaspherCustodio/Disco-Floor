    <title>Jaspher Custodio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #31146e;
            margin: 0;
        }

        .disco-floor {
            display: grid;
            grid-template-columns: repeat(14, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 10px;
        }

        .tile {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            transition: background-color 1s;
            animation: disco 4s infinite alternate;
            animation-delay: calc(var(--delay) * 1.5s);
        }

        .tile:hover {
            background-color: #ffffff !important;
            animation: none;
        }

        @keyframes disco {
            0% { background-color: #65126a; }
            25% { background-color: #c21263; }
            50% { background-color: #efa01f; }
            75% { background-color: #ef444c; }
            100% { background-color: #65126a; }
        }
    </style>
</head>
